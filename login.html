<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Login</title>
</head>
<body>

  <h2>Member Login</h2>

  <button id="loginBtn">Login with Google</button>
  <p id="status"></p>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { 
      getAuth, 
      GoogleAuthProvider, 
      signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // ðŸ” Firebase configuration (PASTE YOUR REAL VALUES)
    const firebaseConfig = {
      apiKey: "AIzaSyCyfEhO3Q_eHGRfOMtHnnKzI523Lgz_bhI",
      authDomain: "computational-linguistic-1b41b.firebaseapp.com",
      projectId: "computational-linguistic-1b41b",
      storageBucket: "computational-linguistic-1b41b.firebasestorage.app",
      messagingSenderId: "408809821572",
      appId: "1:408809821572:web:33808243519db3e0e4f9d1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Login handler
    const loginBtn = document.getElementById("loginBtn");
    const status = document.getElementById("status");

    loginBtn.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        status.innerText = "Logged in as: " + result.user.email;
      } catch (err) {
        status.innerText = "ERROR: " + err.message;
        console.error(err);
      }
    });
  </script>

</body>
</html>
