<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>
<body>

  <h1>Admin Panel</h1>

  <p id="adminStatus">Checking admin access...</p>

  <button id="logoutBtn">Logout</button>

  <ul>
    <li>ğŸ‘¥ Approve members</li>
    <li>ğŸ“¢ Post announcements</li>
    <li>ğŸ“… Manage events</li>
    <li>ğŸ“‚ Upload resources</li>
  </ul>

  <a href="dashboard.html">â† Back to Dashboard</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signOut 
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // ğŸ” Firebase configuration (SAME as other pages)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // ğŸ‘‘ Admin email list (REPLACE with REAL emails)
    const adminEmails = [
      "your@email.com"
    ];

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Protect admin page
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      if (adminEmails.includes(user.email)) {
        document.getElementById("adminStatus").innerText =
          "Welcome Admin: " + user.email;
      } else {
        alert("Access denied: Admins only");
        window.location.href = "dashboard.html";
      }
    });

    // Logout
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });
  </script>

</body>
</html>
